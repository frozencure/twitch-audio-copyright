<div class="table-container">
  <div class="table-inner-table-container">

    <table mat-table [dataSource]="selectedVideos" class="table-item">
      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef>Info</th>
        <td mat-cell *matCellDef="let video">
          <div class="frow row-start">
            <span class="mr-5">{{video.title}}</span>
            <img [src]="getThumbnailUrl(video.thumbnail_url,'32')" alt="image alt">
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let video">{{video.title}}</td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Created at</th>
        <td mat-cell *matCellDef="let video">{{video.published_at | date}}</td>
      </ng-container>

      <ng-container matColumnDef="views">
        <th mat-header-cell *matHeaderCellDef> Views</th>
        <td mat-cell *matCellDef="let video">
          <span>
            <mat-icon aria-hidden="true" inline>visibility</mat-icon>
            {{video.view_count}}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
