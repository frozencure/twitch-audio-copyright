<h2 mat-dialog-title>{{data.contentTitle}}</h2>
<div mat-dialog-content>
  {{data.contentText}}
</div>
<mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="cancel()">{{data.cancelButtonText}}</button>
  <button mat-flat-button color="primary" (click)="confirm()">{{data.confirmButtonText}}</button>
</mat-dialog-actions>
